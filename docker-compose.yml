version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: mongo_redrecetas
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: RedRecetas
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "localhost:27017/RedRecetas", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - redrecetas-network

  api:
    build:  
      context: .
      dockerfile: Dockerfile
    container_name: api_redrecetas
    restart: always
    ports:
      - "3000:3000"  # API directa disponible en puerto 3000
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URL: mongodb://admin:admin@mongo:27017/RedRecetas?authSource=admin
      PORT: 3000
      NODE_ENV: development
      # Agregar configuración CORS
      CORS_ORIGIN: "*"  # En producción, especifica los dominios permitidos
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads  # Asegurar que los uploads persistan
    networks:
      - redrecetas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: nginx:alpine
    container_name: web_redrecetas
    restart: always
    ports:
      - "8080:80"  # Web disponible en puerto 8080n
    volumes:
      - ./public:/usr/share/nginx/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - redrecetas-network

volumes:
  mongo_data:
    driver: local

networks:
  redrecetas-network:
    driver: bridge
    